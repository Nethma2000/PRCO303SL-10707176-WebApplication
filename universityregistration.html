<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="universityregistration.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
        <form action="universityregistration.php" class="uni-reg-form" method="post">

        <div class="user-details">
          <div class="input-box">
            <span class="details">University Name</span>
            <input type="text" placeholder="Enter the University name" name="university_name" required>
          </div>
          <div class="input-box">
            <span class="details">Carrer Guidance Head</span>
            <input type="text" placeholder="Enter the nme of head career guidance unit" name="carerguidanceHead" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter the address" name="university_address" required>
          </div>
          <div class="input-box">
            <span class="details">University Contact Number</span>
            <input type="text" placeholder="Enter the number of head career guidance unit" name="university_contactnum" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter the nemail" name="university_email" required>
          </div>
          <div class="input-box">
            <span class="details">Carrer Guidance unit  Number</span>
            <input type="text" placeholder="Enter the number of head career guidance unit" name="carerguidanceNumber" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" name="password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password"  required>
          </div>
        </div>
        
        <div class="button">
          <input type="submit" value="Register">
        </div>
        
     
      </form>
      
    </div>
    
  </div>
 
</body>
</html>
